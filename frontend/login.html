<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify | Signin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Signin</h2>
        <form onsubmit="signin(event)">
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="email" id="username" name="username" placeholder="Enter your username" 
                    required autocomplete="email" aria-label="Email">
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="••••••••" 
                    required autocomplete="current-password" aria-label="Password">
            </div>

            <button type="submit">Signin</button>
        </form>
        <p>Don't have an account? <a href="index.html">Sign Up</a></p>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
